apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
  namespace: workflow4graphio
spec:
  hard:
    requests.cpu: "2"              # 최소 요청 총합 2 cores
    requests.memory: "2Gi"         # 최소 메모리 요청 총합 4Gi
    limits.cpu: "4"                # 최대 CPU 사용 총합 4 cores
    limits.memory: "4Gi"           # 최대 메모리 사용 총합 8Gi
